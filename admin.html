<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo • Sereia Lumina</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER ADMIN -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <span class="use">Admin</span>
        <h1>Sereia Lumina</h1>
      </div>

      <button id="logout-admin">
        Sair
      </button>
    </div>
  </header>

  <!-- CONTEÚDO ADMIN -->
  <main class="admin-container">

    <h2>Painel Administrativo</h2>

    <section class="admin-card">
      <h3>Pedidos</h3>
      <p>Aqui você poderá visualizar e atualizar o status dos pedidos.</p>
    </section>

    <section class="admin-card">
      <h3>Produtos</h3>
      <p>Controle de estoque, preços e disponibilidade.</p>
    </section>

    <section class="admin-card">
      <h3>Usuários</h3>
      <p>Gerenciar contas e permissões.</p>
    </section>

    <section class="admin-card">
  <h3>Pedidos</h3>
  <div id="pedidos-container">
    <!-- Os pedidos vão ser inseridos aqui pelo JS -->
  </div>
</section>


  </main>

  <!-- JS -->
  <script type="module" src="admin.js"></script>

</body>
</html>
