<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo • Sereia Lumina</title>

  <!-- Fontes do site principal -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap"
    rel="stylesheet">

  <!-- CSS customizado -->
  <link rel="stylesheet" href="admin-style.css">
</head>

<body>
  <!-- HEADER ADMIN -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo">
        <span class="use">Admin</span>
        <h1>Sereia Lumina</h1>
      </div>

      <button id="logout-admin" class="btn-logout">Sair</button>
    </div>
  </header>

  <!-- CONTEÚDO ADMIN -->
  <main class="admin-container">
    <h2>Painel Administrativo</h2>

    <!-- Dashboard Resumo -->
<section class="admin-dashboard">
  <h3>Resumo dos Pedidos</h3>
  <div class="dashboard-cards">
    <div class="card">
      <h4>Total de Pedidos</h4>
      <p id="total-pedidos">0</p>
    </div>
    <div class="card">
      <h4>Pedidos Pagos</h4>
      <p id="pedidos-pagos">0</p>
    </div>
    <div class="card">
      <h4>Pedidos Enviados</h4>
      <p id="pedidos-enviados">0</p>
    </div>
    <div class="card">
      <h4>Pedidos Entregues</h4>
      <p id="pedidos-entregues">0</p>
    </div>
  </div>
</section>

    <!-- Pedidos -->
    <section class="admin-card">
      <h3>Pedidos</h3>
      <div id="pedidos-container">
        <!-- Pedidos vão aparecer aqui via JS -->
      </div>
    </section>

    <!-- Produtos -->
    <section class="admin-card">
      <h3>Produtos</h3>
      <p>Controle de estoque, preços e disponibilidade.</p>
    </section>

    <!-- Usuários -->
    <section class="admin-card">
      <h3>Usuários</h3>
      <p>Gerenciar contas e permissões.</p>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="admin.js"></script>
  <script type="module" src="admin-pedidos.js"></script>
  <script type="module" src="admin-dashboard.js"></script>

</body>
</html>
