<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produto | Sereia Lumina</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <!-- ICONES -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

<!-- HEADER -->
<header class="site-header clean-header">
  <div class="header-container">

    <!-- Logo -->
    <a href="index.html" class="logo">
      <span class="use">Use</span>
      <h1>Sereia Lumina</h1>
    </a>

    <!-- Busca -->
    <div class="search-area">
      <input type="text" placeholder="Pesquisar produtos">
      <button>üîç</button>
    </div>

    <!-- √çcones -->
    <div class="header-icons">

      <a href="login.html" title="Login">
        <i class="fa-regular fa-user"></i>
      </a>

    <button 
  id="btn-favorito-produto"
  data-id="biquini-amarelo"
  class="btn-favorito"
>
  <i class="fa-regular fa-heart"></i>
</button>

      <a href="#" id="abrir-carrinho" class="icon-bag" title="Carrinho">
        <i class="fa-solid fa-bag-shopping"></i>
        <span class="badge-carrinho" id="badge-carrinho">0</span>
      </a>

    </div>
  </div>
</header>

<!-- √ÅREA DO PRODUTO -->
<main class="produto-page">
  <div class="produto-container">

    <!-- IMAGEM -->
    <div class="produto-imagem">
      <img id="produto-imagem" src="" alt="Produto">
    </div>

    <!-- INFO -->
    <div class="produto-info">
      <h1 id="produto-nome"></h1>

      <p class="produto-preco">
        R$ <span id="produto-preco"></span>
      </p>

      <p id="produto-descricao" class="produto-descricao"></p>

      <div class="produto-detalhes">
        <p><strong>Peso:</strong> <span id="produto-peso"></span></p>
      </div>

      <!-- CORES -->
      <div class="produto-bloco">
        <h4>Cor</h4>
        <div id="produto-cores" class="produto-cores"></div>
      </div>

      <!-- TAMANHOS -->
      <div class="produto-bloco">
        <h4>Tamanho</h4>
        <div id="produto-tamanhos" class="produto-tamanhos"></div>
        <p id="estoque-info" class="estoque-info">
          Selecione um tamanho
        </p>
      </div>

      <div class="produto-detalhes">
        <p><strong>Categoria:</strong> Moda Praia</p>
      </div>
      
      <button 
  class="btn-favorito"
  data-id="biquini-amarelo"
  title="Favoritar"
>
  <i class="fa-regular fa-heart"></i>
</button>

      <button id="btn-add-produto" class="btn-produto">
        Adicionar ao carrinho
      </button>
    </div>

  </div>
</main>

<!-- RELACIONADOS -->
<section class="produtos-relacionados">
  <h2>Voc√™ tamb√©m pode gostar</h2>
  <div id="lista-relacionados" class="produtos-grid"></div>
</section>

<!-- OVERLAY -->
<div id="overlay-carrinho"></div>

<!-- CARRINHO LATERAL -->
<aside id="carrinho-lateral">
  <header class="carrinho-header">
    <h3>Meu Carrinho</h3>
    <button id="fechar-carrinho">‚úï</button>
  </header>

  <ul id="lista-carrinho"></ul>

  <div class="carrinho-footer">
    <div class="carrinho-total">
      <span>Total</span>
      <strong>R$ <span id="total-carrinho">0,00</span></strong>
    </div>

    <button id="finalizar-whatsapp">
      Finalizar no WhatsApp
    </button>
  </div>
</aside>

<!-- SCRIPTS -->
<script src="script.js"></script>
<script src="produto.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
