<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produto | Sereia Lumina</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="site-header clean-header">
  <div class="header-container">
    <a href="index.html" class="logo">
      <span class="use">Use</span>
      <h1>Sereia Lumina</h1>
    </a>
  </div>
</header>

<main class="produto-page">
  <div class="produto-container">

    <div class="produto-imagem">
      <img id="produto-img" alt="">
    </div>

    <div class="produto-info">
      <h2 id="produto-nome"></h2>

      <p class="produto-preco" id="produto-preco"></p>

      <p class="produto-descricao" id="produto-descricao"></p>

      <ul class="produto-detalhes">
        <li><strong>Peso:</strong> <span id="produto-peso"></span></li>
      </ul>

      <button class="btn-carrinho">
        Adicionar ao carrinho
      </button>
    </div>

  </div>
</main>

<script src="/produto.js"></script>
<script src="/produto.js"></script>

</body>
</html>
