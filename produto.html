<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produto | Sereia Lumina</title>

  <link rel="stylesheet" href="style.css">

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

 <!-- HEADER -->
  <header class="site-header clean-header">
  <div class="header-container">
    

    <!-- Logo -->
    <a href="index.html" class="logo">
      <span class="use">Use</span>
      <h1>Sereia Lumina</h1>
    </a>

    <!-- Busca -->
    <div class="search-area">
      <input
        type="text"
        placeholder="Pesquisar produtos"
        aria-label="Pesquisar produtos"
      >
      <button aria-label="Pesquisar">üîç</button>
    </div>
    
 <!-- √çcones -->
   <div class="header-icons">
  <a href="login.html"><i class="fa-regular fa-user"></i></a>
  <a href="#"><i class="fa-regular fa-heart"></i></a>

  <a href="#" id="abrir-carrinho" class="icon-bag">
    <i class="fa-solid fa-bag-shopping"></i>
    <span class="badge-carrinho" id="badge-carrinho">0</span>
  </a>

  <!-- USU√ÅRIO LOGADO -->
  <div class="user-area" id="user-area" style="display:none;">
    <span id="user-email"></span>
    <button id="logout-btn">Sair</button>
  </div>
</div>

</header>
  
<main class="produto-page">
  <div class="produto-container">

    <!-- IMAGEM -->
    <div class="produto-imagem">
      <img id="produto-imagem" src="" alt="Produto">
    </div>

    <!-- INFO -->
    <div class="produto-info">
      <h1 id="produto-nome"></h1>

      <p class="produto-preco">
        R$ <span id="produto-preco"></span>
      </p>

      <p id="produto-descricao" class="produto-descricao"></p>

      <div class="produto-detalhes">
        <p><strong>Peso:</strong> <span id="produto-peso"></span></p>
      </div>

      <!-- CORES -->
      <div class="produto-cores" id="produto-cores"></div>

      <button id="btn-add-produto" class="btn-produto">
        Adicionar ao carrinho
      </button>
    </div>

  </div>
</main>

  <!-- OVERLAY -->
<div id="overlay-carrinho"></div>

<!-- CARRINHO LATERAL -->
<aside id="carrinho-lateral">
  <header class="carrinho-header">
    <h3>Meu Carrinho</h3>
    <button id="fechar-carrinho">‚úï</button>
  </header>

  <ul id="lista-carrinho"></ul>

  <div class="carrinho-footer">
    <div class="carrinho-total">
      <span>Total</span>
      <strong>R$ <span id="total-carrinho">0,00</span></strong>
    </div>

    <button id="finalizar-whatsapp">
      Finalizar no WhatsApp
    </button>
  </div>
</aside>


<!-- SCRIPT (APENAS UMA VEZ) -->
<script type="module" src="script.js"></script>
<script type="module" src="produto.js"></script>
  
</body>
</html>
