<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produto • Sereia Lumina</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="site-header produto-header">
  <a href="index.html" class="logo">
    <span class="use">Use</span>
    <h1>Sereia Lumina</h1>
  </a>
</header>

<main class="produto-page">

  <!-- GALERIA -->
  <section class="produto-galeria">
    <img id="produto-imagem" src="" alt="">
  </section>

  <!-- INFORMAÇÕES -->
  <section class="produto-info">

    <h1 id="produto-nome"></h1>

    <p class="produto-preco" id="produto-preco"></p>

    <p class="produto-descricao" id="produto-descricao"></p>

    <!-- OPÇÕES -->
    <div class="produto-opcao">
      <label for="produto-cores">Cor</label>
      <select id="produto-cores"></select>
    </div>

    <div class="produto-opcao">
      <label>Peso</label>
      <span id="produto-peso"></span>
    </div>

    <button class="btn-comprar" id="btn-comprar">
      Adicionar ao carrinho
    </button>

  </section>

</main>

<script src="produto.js"></script>
</body>
</html>
