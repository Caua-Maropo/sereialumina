<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sereia Lumina</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER FIXO COM MENU -->
<header class="site-header">
  <div class="header-container">

    <div class="logo">
      <span class="use">Use</span>
      <h1>Sereia Lumina</h1>
    </div>

    <nav class="nav-menu">
      <ul>
        <li><a href="#catalogo">Produtos</a></li>
        <li><a href="#carrinho-container">Carrinho</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>

    <div class="social-icons">
      <a href="https://wa.me/5581984782598" target="_blank" aria-label="WhatsApp">
        <img src="imagens/whatsapp.svg" alt="WhatsApp">
      </a>
      <a href="https://www.instagram.com/sereialumina" target="_blank" aria-label="Instagram">
        <img src="imagens/instagram.svg" alt="Instagram">
      </a>
      <div class="cart-badge" id="cart-badge">0</div>
    </div>

  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-text">
    <p class="season">Moda verão 2026</p>
    <h2>A coleção</h2>
    <p class="subtitle">Tudo sobre moda praia para você!</p>
  </div>
</section>

<!-- CATÁLOGO -->
<section id="catalogo" class="catalogo">

  <!-- FILTROS -->
  <div class="filtros-container">
    <div class="filtros">
      <button class="ativo" data-category="todos">Todos</button>
      <button data-category="biquini">Biquínis</button>
      <button data-category="maio">Maiôs</button>
      <button data-category="saida">Saídas</button>
    </div>
  </div>

  <!-- PRODUTOS -->
  <section class="produtos-container">
    <!-- Produtos existentes permanecem iguais, por exemplo: -->
    <div class="produto" data-category="biquini">
      <div class="card">
        <div class="card-img">
          <img src="imagens/biquini-amarelo.png" alt="Biquíni Amarelo">
          <span class="tag">Biquíni</span>
        </div>
        <div class="card-info">
          <h3>Biquíni Amarelo</h3>
          <p class="descricao">Conforto e elegância para o verão.</p>
          <p class="preco">R$ 59,90</p>
          <div class="tamanhos">
            <label>Tamanho:</label>
            <button type="button" class="tamanho ativo">P</button>
            <button type="button" class="tamanho">M</button>
            <button type="button" class="tamanho">G</button>
          </div>
          <div class="controle-quantidade">
            <button type="button" class="qtd-menos">−</button>
            <span class="qtd-valor">1</span>
            <button type="button" class="qtd-mais">+</button>
          </div>
          <button type="button" class="btn-carrinho" 
                  data-produto="Biquíni Amarelo" data-preco="59.90">
            Adicionar ao carrinho
          </button>
        </div>
      </div>
    </div>
    <!-- Repetir outros produtos -->
  </section>
</section>

<!-- CARRINHO -->
<section id="carrinho-container" class="carrinho-container">
  <h2>Meu carrinho</h2>
  <ul id="lista-carrinho"></ul>
  <p class="total">total: <strong>R$ <span id="total-carrinho">0,00</span></strong></p>
  <button id="finalizar-whatsapp" aria-label="Finalizar compra pelo WhatsApp">
    Finaliza
