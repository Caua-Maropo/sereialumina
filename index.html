<script>
// HERO SLIDER
let slideIndex = 0;
const slides = document.querySelectorAll('.hero-slide');
setInterval(() => {
  slides[slideIndex].classList.remove('active');
  slideIndex = (slideIndex+1) % slides.length;
  slides[slideIndex].classList.add('active');
}, 5000);

// PRODUTOS CARROSSEL SCROLL
document.querySelectorAll('.produtos-carousel, .colecoes-carousel').forEach(carousel => {
  carousel.addEventListener('wheel', e => {
    e.preventDefault();
    carousel.scrollLeft += e.deltaY;
  });
});

// FILTRO FUNCIONAL
const filtroBtns = document.querySelectorAll('.filtros button');
const produtos = document.querySelectorAll('.produto');

filtroBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    filtroBtns.forEach(b => b.classList.remove('ativo'));
    btn.classList.add('ativo');
    const cat = btn.dataset.category;
    produtos.forEach(prod => {
      prod.style.display = (cat === 'todos' || prod.dataset.category === cat) ? 'flex' : 'none';
    });
  });
});
</script>
