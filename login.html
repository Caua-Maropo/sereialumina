<!DOCTYPE html>

</head>
<body>

  <header class="site-header clean-header">
  <div class="header-container">

    <a href="index.html" class="logo">
      <span class="use">Use</span>
      <h1>Sereia Lumina</h1>
    </a>

    <div class="search-area">
      <input type="text" placeholder="Pesquisar produtos">
      <button>ğŸ”</button>
    </div>

    <div class="header-icons">
      <a href="login.html"><i class="fa-regular fa-user"></i></a>

      <a href="favoritos.html" class="icon-heart">
        <i class="fa-regular fa-heart"></i>
        <span id="badge-favoritos" class="badge">0</span>
      </a>

      <a href="#" id="abrir-carrinho" class="icon-bag">
        <i class="fa-solid fa-bag-shopping"></i>
        <span id="badge-carrinho" class="badge">0</span>
      </a>

      <div class="user-area" id="user-area" style="display:none;">
        <span id="user-email"></span>
        <button id="logout-btn">Sair</button>
      </div>
    </div>

  </div>
</header>

  <div class="auth-container">

  <div class="auth-tabs">
    <button id="tab-login" class="ativo">Entrar</button>
    <button id="tab-cadastro">Cadastrar-se</button>
  </div>

  <!-- LOGIN -->
  <form id="form-login" class="auth-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-senha" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>

  <!-- CADASTRO -->
  <form id="form-cadastro" class="auth-form hidden">
    <input type="text" id="cad-nome" placeholder="Nome completo" required>
    <input type="email" id="cad-email" placeholder="Email" required>
    <input type="password" id="cad-senha" placeholder="Senha" required>
    <button type="submit">Criar conta</button>
  </form>

</div>

  <script type="module" src="auth.js"></script>
</body>
</html>
